<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body px-5 pt-5 pb-5 text-center">
                            <form id="formLogin">
                                <div class="mb-md-2 mt-md-4">                    
                                    <h2 class="fw-bold mb-2 text-uppercase">Bienvenid@</h2>
                                    <p class="text-white-50 mb-5">Por favor ingresa tu email y contraseña!!</p>
                        
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="inputEmail" class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="inputEmail">Email</label>
                                    </div>
                        
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="inputPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputPassword">Contraseña</label>
                                    </div>
                        
                                    <button class="btn btn-outline-light btn-lg px-5 btnLogin" type="submit">
                                        Iniciar Sesión
                                    </button>                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <script src="./assets/sweetalert2@11.js"></script>
    <script src="./assets/global.js"></script> 
    <script src="./assets/login.js"></script> 
</body>
</html>
